<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="eboy" checked><label for="eboy">feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ifut" id="efut" checked><label for="efut"> Futebol</label><br>
            <input type="checkbox" name="ibas" id="ebat"><label for="ebat">Basquete</label><br>
            <input type="checkbox" name="inat" id="enata"><label for="enata">Natação</label><br>
            <input type="checkbox" name="itrn" id="etem" checked><label for="etem">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
